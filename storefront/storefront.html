<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storefront</title>
  <link rel="stylesheet" href="storefront.css">
</head>
<body>
  <header>
    <div class="score-container">
      <span>Score:</span>
      <span id="score">0</span>
      <span>Currency:</span>
      <span id="currency">0</span>
    </div>
  </header>

  <main>
    <div class="purchase-column">
      <h2>Upgrades</h2>
      <div class="purchase-item">
        <img src="upgrade1.png" alt="Upgrade 1">
        <h3>Upgrade 1</h3>
        <p>Description of Upgrade 1</p>
        <p>Price: 25 Currency</p>
        <button class="buy-button">Buy</button>
      </div>
      <!-- more updates here -->
    </div>

    <div class="game-container">
      <div class="cookie-container">
        <img src="d:\Web\web_tP2\web_TP2\characterSpriteSheet.png">
        <button id="cookie-button">Click me!</button>
      </div>
    </div>

    <div class="purchase-column">
      <h2>Skins</h2>
      <div class="purchase-item">
        <img src="skin1.png" alt="Skin 1">
        <h3>Skin 1</h3>
        <p>Description of Skin 1</p>
        <p>Price: 10 Currency</p>
        <button class="buy-button">Buy</button>
      </div>
      <!-- more skins here -->
    </div>
  </main>

  <script src="storefront.js"></script>
</body>
</html>
