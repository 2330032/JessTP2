<!DOCTYPE HTML>

<html>
    <head>
        <meta name="Login page"/>
        <meta charset="UTF-8"/>
        <title>Login</title>
        <link rel="stylesheet" href="login.css"/>
    </head>
    <body>
        <form>
            <div class="background">
                
                <h3>Login here</h3>

                <p>
                    <label for="username">Username</label>
                    <input class="input" type="text" placeholder="Email" id="email" minlength="2" required/>   
                </p>
                <p>
                    <label for="password">Password</label>
                    <input class="input" type="text" placeholder="Password" id="password" minlength="2" required/>   
                </p>
                <p>
                    <button name="submit" type="submit">Log In</button>
                </p>
            </div>
        </form>
    </body>
